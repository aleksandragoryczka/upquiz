<div class="results-view-container d-flex flex-row justify-content-right">
    <div class="teacher-panel-container">
        <app-TeacherView [currentUser]="currentUser"></app-TeacherView>
    </div>
    <div class="container" >
        <app-quiz [quiz]="quiz" *ngIf="quiz"></app-quiz>
        <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="viewport">
            <div *cdkVirtualFor="let result of results" class="example-item">
                <app-result [result]="result" [maxPoints]="sumOfPoints"></app-result>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
