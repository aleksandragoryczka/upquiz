<div class="delete-popup-container d-flex flex-column justify-content-center align-items-center">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    <img src="../../../assets/images/questionmarkicon.svg">
    <div class="modal-header">
        <h1 class="modal-title">Are you sure you want to delete that quiz?</h1>
    </div>
    <div class="modal-body d-flex">
        <button mat-raised-button (click)="confirmDelete()">Yes</button>
        <button mat-raised-button (click)="noConfirmDelete()">No</button>
    </div>
</div>
