<div class="card mb-4 d-flex flex-row align-items-center">
    <img id="quiz-img" src="../../../assets/images/cat.jpg">
    <div class="card-body" *ngIf="showButtons">
        <h1 class="card-title">{{quiz.quiztitle}}</h1>
        <p class="card-text">{{quiz.quizdescription}}</p>
        <p>{{quiz.iduser}}</p>
        <mat-toolbar-row>
            <span class="example-spacer"></span>
            <button mat-button (click)="getPin()"><mat-icon>fiber_pin</mat-icon>Get PIN</button>
            <button mat-button (click)="deleteQuiz(quiz.idquiz)"><mat-icon>restore_from_trash</mat-icon>Delete</button>
            <button mat-button (click)="getQuizById(quiz.idquiz)"><mat-icon>subdirectory_arrow_right</mat-icon>Show</button>
            <button mat-button routerLink="/results"><mat-icon>table_chart</mat-icon>Results</button>
        </mat-toolbar-row>
    </div>
    <div class="quiz-design d-flex flex-column align-items-center m-4" *ngIf="!showButtons">
        <mat-form-field appearance="outline">
            <mat-label>Quiz title</mat-label>
            <input matInput 
            type="text" 
            class="form-control" 
            id="descrption" 
            name="description",
            [(ngModel)]="quiz.quizdescription">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput 
                type="text" 
                class="form-control" 
                id="descrption" 
                name="description">
        </mat-form-field>
    </div>
</div>
