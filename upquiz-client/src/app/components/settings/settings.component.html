<div class="settings d-flex flex-row justify-content-right">
    <div class="teacher-panel-container">
        <app-TeacherView></app-TeacherView>
    </div>
    <div class="settings-container d-flex flex-column justify-content-flex-start align-items-center">
        <img src="../../../assets/images/questionmarkicon.svg">
        <mat-form-field appearance="fill">
            <mat-label>New name</mat-label>
            <input matInput
            type="text"
            class="form-control"
            id="first_name"
            required
            [(ngModel)]="currentUser.firstname"
            name="first_name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>New surname</mat-label>
            <input matInput
            type="text"          
            class="form-control"
            id="surname"
            required
            [(ngModel)]="currentUser.surname"
            name="surname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Old password</mat-label>
            <input matInput
            type="password"          
            class="form-control"
            id="password"
            required
            name="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput
            type="password"          
            class="form-control"
            id="password"
            required
            [(ngModel)]="currentUser.password"
            name="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Repeat new password</mat-label>
            <input matInput
            type="password"      
            required>
        </mat-form-field>
        <button mat-raised-button routerLink="/teacher/{{currentUser.iduser}}" (click)="updateUser()">Save</button>
    </div>
</div>
