<div class="card-container">
    <div class="card mb-4 d-flex flex-row-reverse">
        <div class="card-menu">
            <button mat-button><mat-icon>restore_from_trash</mat-icon>Delete</button>
            <button mat-button><mat-icon>edit</mat-icon>Edit</button>
        </div>
        <div class="card-body">
            <p>{{question.question}}</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="currentlyChecked === check_box_type.A" 
                (click)="selectCheckBox(check_box_type.A)" name="q1" id="q1_r1" value="r1">
                <label class="form-check-label" for="q1_r1">
                    {{question.aanswer}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="currentlyChecked === check_box_type.B" 
                (click)="selectCheckBox(check_box_type.B)" name="q1" id="q1_r2" value="r2">
                <label class="form-check-label" for="q1_r2">
                    {{question.banswer}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="currentlyChecked === check_box_type.C" 
                (click)="selectCheckBox(check_box_type.C)" name="q1" id="q1_r3" value="r3">
                <label class="form-check-label" for="q1_r3">
                    {{question.canswer}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="currentlyChecked === check_box_type.D" 
                (click)="selectCheckBox(check_box_type.D)" name="q1" id="q1_r4" value="r4">
                <label class="form-check-label" for="q1_r4">
                    {{question.danswer}}
                </label>
        </div>             
    </div>
</div>
