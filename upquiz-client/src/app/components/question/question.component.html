<div class="card-container">
  <div class="card mb-4">
      <div class="card-body">
        <p>{{ question.question }}</p>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{question.idquestion}}" id="q{{question.idquestion}}_r1" value="r1">
          <label class="form-check-label" for="q1_r1">
            {{ question.aanswer }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{question.idquestion}}" id="q{{question.idquestion}}_r2" value="r2">
          <label class="form-check-label" for="q1_r2">
            {{ question.banswer }}
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{question.idquestion}}" id="q{{question.idquestion}}_r3" value="r3">
          <label class="form-check-label" for="q1_r3">
            {{ question.canswer }}
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{question.idquestion}}" id="q{{question.idquestion}}_r4" value="r4">
          <label class="form-check-label" for="q1_r4">
            {{ question.danswer }}
          </label>
        </div>
      </div>
    </div>
</div>
